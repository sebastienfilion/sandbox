<style>
  :host([data-selectable="true"]:not([data-tool="true"])) figure:hover {
    background-color: var(--color-placeholder);
  }

  :host([data-tool="true"]) {
    grid-column: auto / span 2;
    grid-row: auto / span 2;
  }

  :host {
    display: block;
    height: 100%;
    width: 100%;
  }

  :host([data-tool="true"]) figure {
    border-width: 3px;
  }

  figure {
    align-items: center;
    border: 1px solid var(--color-separator);
    border-radius: 12px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
    margin-block-start: 0;
    margin-block-end: 0;
    margin-inline-start: 0;
    margin-inline-end: 0;
    padding: 1.5rem;
    width: 100%;
  }

  figure figcaption {
    color: var(--color-label);
    font-family: inherit;
    font-size: 0.8125rem;
    margin-top: 2rem;
    text-align: center;
    text-transform: uppercase;
  }

  :host([data-tool="false"]) .tools {
    display: none;
  }

  .tools {
    margin: 32px 0;
  }

  .tools, .tools iy-highlight {
    width: 100%;
  }

  .states {
    display: flex;
    justify-content: space-around;
    margin: 32px 0;
  }

  label {
    color: var(--color-label);
    display: block;
    margin: 0 8px;
  }

  label input[type="checkbox"] {
    margin-right: 8px;
  }

</style>
<figure>
  <slot name="element"></slot>
  <div class="tools"></div>
  <figcaption></figcaption>
</figure>
