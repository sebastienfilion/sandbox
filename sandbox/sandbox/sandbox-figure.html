<style>
  :host([data-selectable="true"]:not([data-tool="true"])) figure:hover {
    background-color: var(--color-placeholder);
  }

  :host([data-tool="true"]) {
    grid-column: auto / span 2;
    grid-row: auto / span 2;
  }

  :host {
    display: block;
    height: 100%;
    width: 100%;
  }

  :host([data-tool="true"]) figure {
    border-width: 3px;
  }

  figure {
    align-items: center;
    border: 1px solid var(--color-separator);
    border-radius: 12px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
    margin-block-start: 0;
    margin-block-end: 0;
    margin-inline-start: 0;
    margin-inline-end: 0;
    padding: 1.5rem;
    width: 100%;
  }

  figure figcaption {
    color: var(--color-label);
    font-family: inherit;
    font-size: 0.8125rem;
    margin-top: 2rem;
    text-align: center;
    text-transform: uppercase;
  }

  :host([data-tool="false"]) .tools {
    display: none;
  }

  .tools {
    margin: 32px 0;
  }

  .tools,
  .tools iy-highlight {
    width: 100%;
  }

  .states {
    display: flex;
    justify-content: space-around;
    margin: 32px 0;
  }

  label {
    color: var(--color-label);
    display: block;
    margin: 0 8px;
  }

  label input[type="checkbox"] {
    margin-right: 8px;
  }

  .events {
    background-color: rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    box-sizing: border-box;
    height: 40px;
    display: flex;
    margin: 32px 0;
    padding: 8px;
    overflow-x: scroll;
    width: 100%;
  }

  .events::-webkit-scrollbar {
    height: 4px;
    width: 4px;
    margin: 3px;
  }

  .events::-webkit-scrollbar-thumb {
    background-color: var(--color-scrollbar-thumb);
    opacity: 0.5;
  }

  .events:hover::-webkit-scrollbar-thumb {
    opacity: 1;
  }

  .events>div {
    align-items: center;
    border: 1px solid var(--color-separator);
    border-radius: 3px;
    display: flex;
    font-size: 0.8125rem;
    justify-content: center;
    padding: 3px 8px;
    margin: 0 3px;
    white-space: nowrap;
  }

  .events>div.render {
    background-color: #EAF9DE;
    border: 1px solid #CBFFAE;
    color: #067306;
  }

  .events>div.--slow {
    background-color: #FFF8E9;
    border: 1px solid #FFE6B0;
    color: #6E5523;
  }

  .events>div.--very-slow {
    background-color: #FFF2F1;
    border: 1px solid #FFC3C0;
    color: #8B1200;
  }
</style>
<figure>
  <slot name="element"></slot>
  <div class="tools"></div>
  <figcaption></figcaption>
</figure>
