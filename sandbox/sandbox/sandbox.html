<style>
  @import url("/core/data-entry.css");

  ::slotted([slot="elements"]) {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(224px, auto));
    grid-template-rows: auto;
    grid-column-gap: 24px;
    grid-row-gap: 24px;
  }

  :host([data-layout="lines"]) ::slotted([slot="elements"]) {
    display: flex;
    flex-direction: column;
  }

  :host {
    border-bottom: 1px solid var(--color-separator);
    display: block;
    margin: 64px 0;
    padding-bottom: 64px;
    position: relative;
  }

  .layout-toggle {
    position: absolute;
    right: 0;
    top: 0;
  }
</style>
<section>
  <iy-button-group class="layout-toggle" data-active="grid">
    <button name="grid">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="7" height="7"></rect>
        <rect x="14" y="3" width="7" height="7"></rect>
        <rect x="14" y="14" width="7" height="7"></rect>
        <rect x="3" y="14" width="7" height="7"></rect>
      </svg>
    </button>
    <button name="lines">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="3" width="18" height="7"></rect>
        <rect x="3" y="14" width="18" height="7"></rect>
      </svg>
    </button>
  </iy-button-group>
  <slot name="title">Sandbox</slot>
  <slot name="description"></slot>
  <div>
    <slot name="elements"></slot>
  </div>
</section>
