<h2>Highlight</h2>

<section>
  <h3>JavaScript</h3>
  <div class="sandbox">
    <figure>
      <iy-highlight data-language="javascript">
const add = (x, y) => x + y;
const sum = (xs) => xs.reduce(add, 0);

const t = sum([42, 24, 12]);

// t === 78
      </iy-highlight>
    </figure>
    <figure>
      <iy-highlight data-language="javascript">
fetch("/demo.html")

  .then((html) => {
    e.innerHTML = html;
  });

    </figure>
  </div>
</section>
